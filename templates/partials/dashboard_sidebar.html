{% load static %}

<nav id="sidebarMenu" class="sidebar d-print-none col-md-2 d-md-block py-4 px- bg-white shadow-sm border-right collapse">
    <a href="{% url 'listings:index' %}"><img src="{% static 'img/logo.svg' %}" width="100" alt="" class="img-responsive pl-3"></a>

    <div class="sidebar-sticky text-danger pt-5">
        <ul class="nav flex-column">
        {% if user.is_client %}
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/client' in request.path %} active {% endif %} d-flex align-items-center" href="{% url 'users:client_dashboard' %}">
                    <i class="fa fa-th-large mr-2" aria-hidden="true"></i>
                    Client Dashboard <span class="sr-only">(current)</span>
                </a>
            </li>
            {% endif %}
            {% if user.is_marketer %}
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/marketer' in request.path %} active {% endif %} d-flex align-items-center" href="{% url 'users:marketer_dashboard' %}">
                    <i class="fa fa-th-large mr-2" aria-hidden="true"></i>
                    Marketer Dashboard <span class="sr-only">(current)</span>
                </a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/profile' in request.path %} active {% endif %} d-flex align-items-center" href="{% url 'users:profile' %}">
                    <i class="fa fa-user mr-2" aria-hidden="true"></i>
                    My Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/properties' in request.path %} active {% endif %}"  href="{% if "client" in request.path %} {% url 'listings:dashboard_client_properties' %} {% else %} {% url 'listings:dashboard_marketer_properties' %}  {% endif %} ">
                    <i class="fa fa-building mr-2" aria-hidden="true"></i>
                    Properties
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/wishlist' in request.path %} active {% endif %} d-flex align-items-center" href="{% url 'listings:dashboard_wishlist' %}">
                    <i class="fa fa-shopping-bag mr-2" aria-hidden="true"></i>
                    Wishlist
                </a>
            </li>
          
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="{% url 'users:logout' %}">
                    <i class="fa fa-sign-out mr-2" aria-hidden="true"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <div class="author my-5 py-5 text-cente pl-3 d-none d-md-block">
    {% if user.image %}
        <img src="{{ user.image.url }}" width="100" alt=""
            class="img-responsive rounded-circle border mt-5">
    {% else %}
        <img src="https://ui-avatars.com/api/?name={{user.full_name}}" width="100" alt=""
            class="img-responsive rounded-circle border mt-5">
    {% endif %}        
        <p class="i d-block pt-2">{{ user.full_name }}</p>
    </div>
</nav>

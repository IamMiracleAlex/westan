{% load static %}
{% load custom_tags %}

    <!-- Main navbar -->
    <div class="border-bottom">
        <header class="blog-header container py-2">
            <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1 d-none d-md-block">
                <a class="text-muted p-2" href="{% url 'blog:blog_index' %}">Blog</a>
                <a class="text-muted p-2" href="{% url 'listings:listings' %}">Find Properties</a>
                <a class="text-muted p-2" href="{% url 'listings:index' %}">Back to Westan</a>
            </div>
            <div class="col-4 text-center">
                <a class="navbar-brand" href="{% url 'listings:index' %}">
                    <img src="{% static 'img/logo.svg' %}" alt="Westan Logo" srcset="">
                </a>
            </div>
            
            <div class="col-6 col-md-4 pt-2 d-flex justify-content-end align-items-center rounded">
              <label class="sr-only" for="inlineFormInputGroup">Search</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control border-right-0" id="inlineFormInputGroup" placeholder="Search">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white border-left-0 rounded" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-1" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>

                  </div>
                </div>
                
              </div>
            </div>

            </div>
        </header>
    </div>

    <!-- Sliding Navbar -->
    <div class="border-bottom shadow-sm">
        <div class="nav-scroller container py-1 mb-1">
            <nav class="nav d-flex justify-content-betwee align-items-center">
                <span class="nav d-block">

            {# template tag #}
            {% get_tags as all_tags %}

                <!--tagss-->
            {% for tags in all_tags %}

            <a class="p-2 text-muted" href="{% url "blog:posts_by_tag" tags.slug %}">{{ tags.name }}</a>
            
            {% endfor %}
                 </span>
                 
            <span class="text-center ml-auto mt-1 py-md-0">
                <a class="p-2" href="https://web.facebook.com/WestanHomesNG">
                    <img src="{% static 'img/social/facebook.svg' %}" alt="facebook link">
                </a>
                <a class="p-2" href="https://instagram.com/westanhomesng">
                    <img src="{% static 'img/social/instagram.svg' %}" alt="instagram link">
                </a>
                <a class="p-2" href="hhttps://www.linkedin.com/company/westanhomesng/">
                    <img src="{% static 'img/social/linkedin.svg' %}" alt="linkedin link">
                </a>
            </span>
            </nav>
        </div>
    </div>

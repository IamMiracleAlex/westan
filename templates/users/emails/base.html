{% load static %}
<div style="max-width:600px;margin:0 auto;font-size:16px;line-height:24px">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
      <tr>
        <td style="background-color:white;padding-top:30px;padding-bottom:30px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tbody>
              <tr>
                <td align="center" style="padding-top:0;padding-bottom:20px">
                  <a href="https://westanhomes.ng" target="_blank">
                    <img
                      src="{% static 'img/logo.svg' %}"
                      alt=""
                      height="70"
                      style="vertical-align:middle"
                    />
                  </a>
                </td>
              </tr>
              
              <tr>
                
                <td
                  style="font-family:Helvetica,Arial,sans-serif!important;font-size:16px;line-height:24px;word-break:break-word;padding-left:20px;padding-right:20px;padding-top:20px"
                >
                {% block greeting %}
                  
                {% endblock %}
                </td>
              </tr>
              <tr>
                <td
                  style="font-family:Helvetica,Arial,sans-serif!important;font-size:16px;line-height:24px;word-break:break-word;padding-left:20px;padding-right:20px;padding-top:20px"
                >
                {% block paragraph_one %}

                {% endblock %}
                </td>
              </tr>
              <tr>
                <td
                  style="font-family:Helvetica,Arial,sans-serif!important;font-size:16px;line-height:24px;word-break:break-word;padding-left:20px;padding-right:20px;padding-top:20px"
                >
                {% block paragraph_two %}
                
                {% endblock %}
                </td>
              </tr>
              <tr>
                <td
                  style="font-family:Helvetica,Arial,sans-serif!important;font-size:16px;line-height:24px;word-break:break-word;padding-left:20px;padding-right:20px;padding-top:30px"
                >
                  <table
                    style="text-align:center"
                    width="100%"
                    border="0"
                    cellspacing="0"
                    cellpadding="0"
                  >
                    <tbody>
                      <tr>
                        <td align="center">
                          {% block call_to_action %}

                            <a
                              style="background-color:#003333;border:2px solid #041164;border-radius:2px;color:#ffffff;white-space:nowrap;font-weight:bold;display:block;font-family:Helvetica,Arial,sans-serif;font-size:16px;line-height:36px;text-align:center;text-decoration:none;padding:10px 0;border-radius: 4px;width: 200px"
                              href="#"
                              target="_blank"
                              >
                              </a>
                              
                            {% endblock %}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
             
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody style="background: #FB812E">
      <tr>
        <td
          style="padding:30px 20px;font-family:Helvetica,Arial,sans-serif!important;color:#fff;font-size:13px;line-height:24px;"
        >
          <a
            href="https://westanhomes.ng"
            style="color:#fff;text-decoration:none;display: block;margin-bottom: 5px;"
            target="_blank"
            >Visit our website</a
          >
          <a
            href="tel: 2348085109101"
            style="color:#fff;text-decoration:none;display: block;margin-bottom: 5px;"
            target="_blank"
            >Contact us</a
          >
          <a
            href="mailto: westanhomesng@gmail.com"
            style="color:#fff;text-decoration:none;display: block;margin-bottom: 5px;"
            target="_blank"
            >Support</a
          >
          <a
            href="https://westanhomes.ng/terms-and-conditions"
            style="color:#fff;text-decoration:none;display: block;margin-bottom: 5px;"
            target="_blank"
            >Terms and conditions</a
          >
        </td>
        <td
          align="right"
          style="padding:30px 20px;font-family:Helvetica,Arial,sans-serif!important;color:#fff;font-size:13px;line-height:24px;"
        >
          <a href="https://web.facebook.com/WestanHomesNG" style="margin-left: 30px;"
            ><img src="{% static 'img/social/facebook.svg' %}" height="25"
          /></a>
          <a href="https://www.linkedin.com/company/westanhomesng/" style="margin-left: 30px;"
            ><img src="{% static 'img/social/linkedin.svg' %}" height="25"
          /></a>
          <a href="https://instagram.com/westanhomesng" style="margin-left: 30px;"
            ><img src="{% static 'img/social/instagram.svg' %}" height="25"
          /></a>
          <a href="https://twitter.com/westanhomesng" style="margin-left: 30px;"
            ><img src="{% static 'img/social/twitter.svg' %}" height="25"
          /></a>
          <a href="https://www.youtube.com/channel/UCmjgqpJ-hDDQcZwv8w-znXw/?sub_confirmation=1" style="margin-left: 30px;"
            ><img src="{% static 'img/social/youtube.svg' %}" height="25"
          /></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
